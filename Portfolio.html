<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .profile-img {
            width: 180px;
            border-radius: 50%;
            border: 4px solid #0073e6;
        }
        h1 {
            color: #0073e6;
            margin-top: 10px;
        }
        p {
            color: #555;
        }
        .social a {
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }
        .social a:hover {
            background: #005bb5;
        }
        .projects {
            margin-top: 30px;
        }
        .project-card {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <h1>Your Name</h1>
        <p>Web Developer | Designer | Freelancer</p>
        <p>Welcome to my portfolio website! Here you will find my latest projects and contact information.</p>
        <div class="social">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <div class="project-card">Project 1 - Description</div>
            <div class="project-card">Project 2 - Description</div>
            <div class="project-card">Project 3 - Description</div>
        </div>
    </div>
</body>
</html>
